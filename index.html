<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>語彙</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" type="text/css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">語彙</a>
          <ul class="nav">
            <!-- Reset Button. -->
            <li>
              <button id="reset_button" class="btn">
                <i class="icon-repeat"></i> Reset
              </button>
              <!-- Autoplay Button. -->
              <button id="autoplay_button" class="btn" data-toggle="button">
                <i class="icon-play"></i> Autoplay
              </button>
            </li>
          </ul>
          <!-- Deck Progress Bar. -->
          <div id="deck_progress" class="progress"
            style="margin:10px 0;width:100px;display:none;">
            <div class="bar" style="width: 0%;"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Setup Form. -->
        <div id="setup_div" class="span8 offset2">
          <form id="form_setup" class="form-horizontal">
            <fieldset>
              <legend>Setup</legend>
              <!-- Question Select. -->
              <div class="control-group">
                <label class="control-label" for="input_front">Question</label>
                <div class="controls">
                  <div id="input_question" class="btn-group" data-toggle="buttons-checkbox">
                  </div>
                </div>
              </div>
              <!-- Answer Select. -->
              <div class="control-group">
                <label class="control-label" for="input_back">Answer</label>
                <div class="controls">
                  <div id="input_answer" class="btn-group" data-toggle="buttons-checkbox">
                  </div>
                </div>
              </div>
              <!-- Card Set Select. -->
              <div class="control-group">
                <label class="control-label" for="input_back">Card Set</label>
                <div class="controls">
                  <select id="input_cart_set">
                    <option value="all">All</option>
                  </select>
                </div>
              </div>
              <!-- Buttons. -->
              <div class="form-actions">
                <button id="start_button" type="button" class="btn btn-primary">Start</button>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- Card. -->
        <div id="card_div" class="span8 offset2" style="white-space:nowrap; display:none;">
          <div class="hero-unit card" style="background-color:inherit" title="click to advance">
            <div class="question"></div>
            <div class="answer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/extensions.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="js/flash.js"></script>
  </body>
</html>
